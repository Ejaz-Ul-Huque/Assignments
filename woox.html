<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="h-auto w-screen">
    <div class=" h-16 w-screen bg-cyan-500 fixed-top ">
      <div class="flex justify-between items-center my-1 mx-20 text-center ">
        <div class="flex space-x-4 items-center mt-3">
          <div class="ml-14"><img src="https://technext.github.io/wooxtravel/assets/images/logo.png" class="h-8"></div>

        </div>
        <div class="flex flex-row space-x-8 mt-3">
          <a class="text-xl text-white font-semibold">Home</a>
          <a class="text-xl text-white font-semibold">About</a>
          <a class="text-xl text-white font-semibold">Reservations</a>
          <a class="text-xl text-white font-semibold">Deals</a>
          <a class="text-xl text-white font-semibold">Book Yours</a>
        </div>
      </div>


    </div>
  </div>


  <div id="carouselExampleCaptions" class="carousel slide relative" data-bs-ride="carousel">
    <div class="carousel-indicators absolute right-0 bottom-0 left-0 flex justify-center p-0 mb-4">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner relative w-full overflow-hidden">
      <div class="carousel-item active relative float-left w-full">
        <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).jpg" class="block w-full" alt="..." />
        <div class="carousel-caption absolute top-[180px] left-[190px]">
          <div class="space-y-4">
            <h1 class="text-2xl text-white font-bold  top-1/2">Take a Glimpse Of The Beautiful Country :
            </h1>
            <h2 class="text-6xl font-bold">Thailand</h2>

            <button
              class="rounded-full text-xl text-cyan-500  hover:bg-cyan-500 w-32 h-10 border-solid hover:text-white border-cyan-500 border-2  ">Go
              There</button>

            
            <div class="mt-32   max-w-screen rounded-full h-32 bg-white px-6   flex">
              <img class="w-16 ml-16 py-8"
                src="https://static.vecteezy.com/system/resources/previews/008/302/513/non_2x/eps10-blue-user-icon-or-logo-in-simple-flat-trendy-modern-style-isolated-on-white-background-free-vector.jpg">
              <a class="mt-10 text-gray-400  ml-2 text-xl">Population: <br>
                <p class=" font-bold text-blue-400 text-2xl">1.38B</p>
              </a>

              <img class="w-10 ml-16 py-12"
                src="https://www.citypng.com/public/uploads/preview/transparent-hd-internet-globe-blue-icon-116370350920fdek8wh0l.png">
              <a class="mt-10 ml-2 text-black  text-xl"> Territory: <br>
                <p class="text-blue-400  font-bold text-2xl">15,200Km</p>
              </a>

              <img class="w-12  ml-16 py-10" src="http://cdn.onlinewebfonts.com/svg/img_159611.png">
              <a class="mt-10 ml-2 text-black  text-xl"> AVG Price: <br>
                <p class="text-blue-400  font-bold text-xl">200 $</p>
              </a>



              <button class="bg-cyan-500 w-44 h-10 rounded-full mt-12 ml-14">Explore More</button>
            </div>
          </div>
        </div>

      </div>

      <div class="carousel-item active relative float-left w-full">
        <img src="https://www.goway.com/media/cache/63/69/636945f37fd0b8b396fb9ce961d360cf.jpg" class="block w-full"
          alt="..." />
        <div class="carousel-caption absolute top-[180px] left-[190px]">
          <div class="space-y-4">
            <h1 class="text-2xl text-white font-bold  top-1/2">Take a Glimpse Of The Beautiful Country :
            </h1>
            <h2 class="text-6xl font-bold">France</h2>

            <button
              class="rounded-full text-xl text-cyan-500  hover:bg-cyan-500 w-32 h-10 border-solid hover:text-white border-cyan-500 border-2  ">Go
              There</button>

           
            <div class="mt-32   max-w-screen rounded-full h-32 bg-white px-6   flex">
              <img class="w-16 ml-16 py-8"
                src="https://static.vecteezy.com/system/resources/previews/008/302/513/non_2x/eps10-blue-user-icon-or-logo-in-simple-flat-trendy-modern-style-isolated-on-white-background-free-vector.jpg">
              <a class="mt-10 text-gray-400  ml-2 text-xl">Population: <br>
                <p class=" font-bold text-blue-400 text-2xl">1.38B</p>
              </a>

              <img class="w-10 ml-16 py-12"
                src="https://www.citypng.com/public/uploads/preview/transparent-hd-internet-globe-blue-icon-116370350920fdek8wh0l.png">
              <a class="mt-10 ml-2 text-black  text-xl"> Territory: <br>
                <p class="text-blue-400  font-bold text-2xl">15,200Km</p>
              </a>

              <img class="w-12  ml-16 py-10" src="http://cdn.onlinewebfonts.com/svg/img_159611.png">
              <a class="mt-10 ml-2 text-black  text-xl"> AVG Price: <br>
                <p class="text-blue-400  font-bold text-xl">200 $</p>
              </a>



              <button class="bg-cyan-500 w-44 h-10 rounded-full mt-12 ml-14">Explore More</button>
            </div>
          </div>
        </div>

      </div>

      <button
        class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
        type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
        type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

</body>

</html>
